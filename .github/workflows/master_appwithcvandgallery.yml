name: build-and-deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Find the solution file
      id: find-sln
      run: |
        $sln = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter "MyCvAppWithGalleryFeatures.sln" | Select-Object -First 1
        if (-not $sln) {
          Write-Error "Solution file not found"
          exit 1
        }
        echo "Found solution at: $($sln.FullName)"
        echo "sln-path=$($sln.FullName)" >> $env:GITHUB_ENV
        echo "sln-dir=$($sln.DirectoryName)" >> $env:GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore "$sln-path"

    - name: Build
      run: dotnet build "$sln-path" --no-restore

    - name: Publish
      run: dotnet publish "$sln-path" --configuration Release --output ./publish_output

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AppwithCVandGallery'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: ./publish_output
