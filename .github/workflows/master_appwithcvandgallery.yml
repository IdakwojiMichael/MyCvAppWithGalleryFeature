name: Build and Deploy .NET App to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Find solution file
        run: |
          echo "Listing all solution files:"
          dir *.sln /s /b

      - name: Restore dependencies
        run: dotnet restore ./MyCvAppWithGalleryFeatures.sln

      - name: Build
        run: dotnet build ./MyCvAppWithGalleryFeatures.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./MyCvAppWithGalleryFeatures.sln --configuration Release --output ./publish --no-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: AppwithCVandGallery
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./publish
