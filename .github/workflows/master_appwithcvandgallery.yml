name: Build and Deploy to Azure

on:
  push:
    branches:
      - master  # or 'main' if your branch is main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Find the solution file
        run: |
          echo "Searching for solution file..."
          find . -name "*.sln"

      - name: Restore dependencies
        run: dotnet restore MyCvAppWithGalleryFeartures.sln

      - name: Build
        run: dotnet build MyCvAppWithGalleryFeartures.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish MyCvAppWithGalleryFeartures.sln --configuration Release --output ./output

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: AppwithCVandGallery  # âœ… Your Azure App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./output
