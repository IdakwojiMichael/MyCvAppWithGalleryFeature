name: Build and Deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore MyCvAppWithGalleryFeatures.sln

      - name: Build
        run: dotnet build MyCvAppWithGalleryFeatures.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish MyCvAppWithGalleryFeatures.sln --configuration Release --output ./output --no-restore

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'AppwithCVandGallery'  # âœ… This is your real Azure App Service name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./output
